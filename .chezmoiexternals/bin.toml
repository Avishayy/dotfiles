{{ $os := "" }}
{{ if eq .chezmoi.os "darwin" }}
{{ $os = "macos" }}
{{ else }}
{{ $os = .chezmoi.os }}
{{ end }}

{{ $arch := "" }}
{{ if eq .chezmoi.arch "amd64" }}
{{ $arch = "x86_64" }}
{{ else }}
{{ $arch = .chezmoi.arch }}
{{ end }}

[".local/bin/bob"]
    type = "archive-file"
    url = "https://github.com/MordechaiHadad/bob/releases/download/v2.9.1/bob-{{ $os }}-{{ $arch }}.zip"
    path = "bob-{{ $os }}-{{ $arch }}/bob"
    executable = true
    exact = true

